<div class="container text center">
    <div class="row">
      <div class="col" *ngFor="let i of artforms">
  
  
  
  <div class="card" style="width: 18rem;">
      <img src="../../assets/images/{{i.images}}" class="card-img-top" alt="..." height="200px">
      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">{{i.desc}}</p>
      <button (click)="gotohere(i.id)">view more details</button>
      </div>
    </div>
